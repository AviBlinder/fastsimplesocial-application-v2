{% extends "questions/question_base.html" %}


{% block question_content %}
<h4>Create New Answers Now</h4>

<form method="POST"  id="postForm">
	{% csrf_token %}
{{ form.non_field_errors }}
	{% for field in form %}
		<div class="fieldWrapper">
		    {{ field.errors }}
		    <label for="{{ field.id_for_label }}"> {{ field }}</label>
		</div>
	{% endfor %}
	<input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
