<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highchart Chart Example</title>
</head>
<body>
            <p> Bar Chart </p>
            <p>Question: {{question}}</p>
            <p>Answers : {{answers}}</p>
            <p> Votes: {{votes}}</p>
            <p>raw_chart: {{raw_chart}}</p>
            <p> {{chart_data}}</p>
            
            <div id="container" style="width:100%; height:400px;"></div>
            
                <div class="mt-4">
                    <script src="https://code.highcharts.com/highcharts.src.js"></script>
                    <script> Highcharts.chart('container', {{chart_data|safe}}   );
                    
             
                    </script>
                </div>
</body>
</html>
