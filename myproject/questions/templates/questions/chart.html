<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highchart Chart Example</title>
</head>
<body>

            <div id="container" style="width:100%; height:400px;"></div>
            
                <div class="mt-4">
                    <script src="https://code.highcharts.com/highcharts.src.js"></script>
                    <script> Highcharts.chart('container', {{chart_data|safe}}   );
                    
             
                    </script>
                </div>
</body>
</html>
