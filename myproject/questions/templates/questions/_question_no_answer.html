{% load static %}

{% load switch %} 

<div class="question media">
	<div class="media-body mt-3">
		<h3 class="text-danger"><font face="Cursive">{{ question.question_html|safe }}</font></h3>
		{% if question.answers.count > 0 %}
		<h4>
		Answers for this question:
		<div class="media-body alert " role="alert">
			{% for answer in question.answers.all %}
			<h4 class=" text-danger  "><font face="Cursive">{{forloop.counter}}. {{ answer|safe }}</font></h4>

			{% endfor %}
		</h4>
		</div>
		{% else %}
		<h5 class="ml-2 text-danger"> No answers for this question</h5>
		{% endif %}
	</div>

</div>
