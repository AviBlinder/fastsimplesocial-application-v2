{% extends 'base_accounts.html' %}
{% load socialaccount %}

{% block title %}FastSimpleSocial{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6  col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body" >
          <a class="btn btn-primary ml-3 mt-2" href="{% provider_login_url "github" %}">Login with Github</a>
          <a class="btn btn-primary ml-3 mt-2" href="{% provider_login_url "google" %}">Login with Google</a>
          <div class="g-signin2" data-width="300" data-height="200" data-longtitle="true">
          

          <h3 class="card-title mt-3">Log in</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to FastSimpleSocial? <a href="{% url 'accounts:signup' %}">Sign up</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="{% url 'accounts:password_reset' %}" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
