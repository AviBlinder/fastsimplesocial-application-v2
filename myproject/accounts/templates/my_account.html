{% extends 'base.html' %}

{% block title %}account details{% endblock %}


{% block content %}
  <div class="row">
    <div class="mt-4 col-lg-6 col-md-8 col-sm-10">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Save changes</button>
         <a class="btn btn-info text-white" href="{% url 'home'  %}" role="button">Cancel</a>        
      </form>
    </div>
  </div>
{% endblock %}
